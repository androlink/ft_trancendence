
services:

  #----------------------------------------------------------------------------#
  #                                    NGINX                                   #
  #----------------------------------------------------------------------------#
  nginx:
    container_name: nginx
    image: nginx
    build:
      context: services/nginx/
    ports:
      - 443:443
    networks:
      - trancendence
    volumes:
      - certificate:/var/ssl_cert/
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      server:
        condition: service_healthy
        restart: true
    restart: "always"

  #----------------------------------------------------------------------------#
  #                                    CERTIFICATE                             #
  #----------------------------------------------------------------------------#
  certificate:
    container_name: certificate
    image: certificate
    build:
      context: services/certificate/
    volumes:
      - certificate:/var/ssl_cert/
    networks:
      - trancendence
    restart: "no"

  #----------------------------------------------------------------------------#
  #                                    SERVER                                  #
  #----------------------------------------------------------------------------#
  server:
    container_name: server
    image: server
    build:
      context: services/server/
    env_file: "services/server/conf/secrets.env"
    networks:
      - trancendence
    volumes:
      - src:/var/src
      - www:/var/www
      - node_modules_client:/var/src/server/node_modules
      - database:/var/db/
    healthcheck:
      test: ["CMD", "curl", "http://server:3000/"]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      client:
        condition: service_completed_successfully
    restart: "always"

  #----------------------------------------------------------------------------#
  #                                    CLIENT                                  #
  #----------------------------------------------------------------------------#
  client:
    container_name: client
    image: client 
    build:
      context: services/client/
      target: prod
    volumes:
      - www:/var/www

volumes:
  certificate:
    name: certificate
    driver: local
    driver_opts:
      device: ./data/certificate
      o: bind
      type: none
  src:
    name: src
    driver: local
    driver_opts:
      device: ./src/
      o: bind
      type: none
  www:
    name: www
    driver: local
    driver_opts:
      device: ./data/www
      o: bind
      type: none
  database:
    name: database
    driver: local
    driver_opts:
      device: ./data/db
      o: bind
      type: none
  node_modules:
  node_modules_client:


networks:
  trancendence:
    name: trancendence
    driver: bridge
