services:
  #----------------------------------------------------------------------------#
  #                                    NGINX                                   #
  #----------------------------------------------------------------------------#
  nginx:
    container_name: nginx
    image: nginx
    build:
      context: services/nginx/
    ports:
      - 8443:443
    networks:
      - trancendence
    volumes:
      - certificate:/var/ssl_cert/
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      resources_microservice:
        condition: service_started
        restart: true
      error_microservice:
        condition: service_started
        restart: true
      page_microservice:
        condition: service_started
        restart: true
      misc_microservice:
        condition: service_started
        restart: true
      account_microservice:
        condition: service_started
        restart: true
      chat_microservice:
        condition: service_started
        restart: true
    restart: "always"

  #----------------------------------------------------------------------------#
  #                                    CERTIFICATE                             #
  #----------------------------------------------------------------------------#
  certificate:
    container_name: certificate
    image: certificate
    build:
      context: services/certificate/
    volumes:
      - certificate:/var/ssl_cert/
    networks:
      - trancendence
    restart: "no"

  #----------------------------------------------------------------------------#
  #                                    SERVER                                  #
  #----------------------------------------------------------------------------#

  resources_microservice:
    container_name: resources_microservice
    image: resources_microservice
    build:
      context: services/server/
      target: prod
    env_file: "services/server/conf/secrets.env"
    networks:
      - trancendence
    volumes:
      - www:/var/www
      - database:/var/db/
    healthcheck:
      test: ["Entrypoint", "curl", "http://resources_microservice:3000/"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: "always"

  error_microservice:
    container_name: error_microservice
    image: error_microservice
    build:
      context: services/server/
      target: prod
    env_file: "services/server/conf/secrets.env"
    networks:
      - trancendence
    volumes:
      - www:/var/www
      - database:/var/db/
    healthcheck:
      test: ["Entrypoint", "curl", "http://error_microservice:3000/"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: "always"

  page_microservice:
    container_name: page_microservice
    image: page_microservice
    build:
      context: services/server/
      target: prod
    env_file: "services/server/conf/secrets.env"
    networks:
      - trancendence
    volumes:
      - www:/var/www
      - database:/var/db/
    healthcheck:
      test: ["Entrypoint", "curl", "http://servepage_microservicer:3000/"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: "always"

  misc_microservice:
    container_name: misc_microservice
    image: misc_microservice
    build:
      context: services/server/
      target: prod
    env_file: "services/server/conf/secrets.env"
    networks:
      - trancendence
    volumes:
      - www:/var/www
      - database:/var/db/
    healthcheck:
      test: ["Entrypoint", "curl", "http://servmisc_microserviceer:3000/"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: "always"

  account_microservice:
    container_name: account_microservice
    image: account_microservice
    build:
      context: services/server/
      target: prod
    env_file: "services/server/conf/secrets.env"
    networks:
      - trancendence
    volumes:
      - www:/var/www
      - database:/var/db/
    healthcheck:
      test: ["Entrypoint", "curl", "http://account_microservice:3000/"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: "always"

  chat_microservice:
    container_name: chat_microservice
    image: chat_microservice
    build:
      context: services/server/
      target: prod
    env_file: "services/server/conf/secrets.env"
    networks:
      - trancendence
    volumes:
      - www:/var/www
      - database:/var/db/
    healthcheck:
      test: ["Entrypoint", "curl", "http://servchat_microserviceer:3000/"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: "always"

  #----------------------------------------------------------------------------#
  #                                    CLIENT                                  #
  #----------------------------------------------------------------------------#
  client:
    container_name: client
    image: client
    build:
      context: services/client/
      target: prod
      args:
        - NPM_I_ARGS=--production
    volumes:
      - www:/var/www

volumes:
  certificate:
    name: certificate
    driver: local
    driver_opts:
      device: ./data/certificate
      o: bind
      type: none
  www:
    # still need to be a volume in prod
    # (for instance if we keep pfp in it)
    name: www
    driver: local
    driver_opts:
      device: ./data/www
      o: bind
      type: none
  database:
    name: database
    driver: local
    driver_opts:
      device: ./data/db
      o: bind
      type: none

networks:
  trancendence:
    name: trancendence
    driver: bridge
